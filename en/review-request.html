                </div>
                <div class="form-field">
                      <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]" for="name">Brand Services</label>
                      <input class="border border-[#C8C8C8] rounded px-3 py-2  w-full max-md:text-sm  cursor-not-allowed opacity-50" type="text" value="Internal Programs" name="" id="name" placeholder="" readonly disabled>
                </div>
                <div class="form-field">
                      <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]" for="name">Brand Services</label>
                      <input class="border border-[#C8C8C8] rounded px-3 py-2  w-full max-md:text-sm  cursor-not-allowed opacity-50" type="text" value="Production &amp; creatives" name="" id="name" placeholder="" readonly disabled>

                    <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]">Project Overview</label>

                    <textarea class="border border-[#C8C8C8] h-[90px] w-full rounded px-3 py-2 max-md:text-sm w-full cursor-not-allowed opacity-50" name="" placeholder="" readonly disabled>To simplify and centralize the submission and tracking of SNB Brand-related requests.</textarea>
              </div>
              <div class="form-field mt-4">
                    <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]">Requirements & Assets needed</label>
                    <textarea class="border border-[#C8C8C8] h-[90px] w-full rounded px-3 py-2 max-md:text-sm w-full cursor-not-allowed opacity-50" name="" placeholder="" readonly disabled>Design mockups and initial wireframes for SNB Brand request workflows.</textarea>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-6">
                <div class="form-field">
                      <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]" for="data">Expected Launch date</label>
                      <input class="border border-[#C8C8C8] rounded px-3 py-2  w-full max-md:text-sm  cursor-not-allowed opacity-50" type="date" value="2025-10-01" name="mm/dd/yyyy" id="data" placeholder="mm/dd/yyyy" readonly disabled>

                </div>
              </div>

                    <label class="md:text-md text-base font-medium leading-[150%] normal-case tracking-[1.5%] block pb-[10px]">Comments <sup>*</sup></label>

              </div><a class="inline-flex items-center gap-1.5 relative text-white px-4 py-2 rounded font-medium text-sm no-underline font-green approveSubmitBtn mt-4 mr-4 bg-green hover:bg-lightGreen cursor-pointer" href="">Approve<i class="material-symbols-outlined pointer-events-none rtl:rotate-[270deg]" style="font-size: 20px">check_circle</i></a><a class="inline-flex items-center gap-1.5 relative text-white px-4 py-2 rounded font-medium text-sm no-underline font-green rejectSubmitBtn mt-4 bg-green hover:bg-lightGreen cursor-pointer" href="">Reject<i class="material-symbols-outlined pointer-events-none rtl:rotate-[270deg]" style="font-size: 18px">thumb_down</i></a>
            </form>
          </div>
        </div>
      </div>
      <script>
        function handleFileUpload(event) {
        	const fileInput = event.target;
        		const fileNameDisplay = document.getElementById('file-name');
        
        		if (fileInput.files.length > 0) {
        			fileNameDisplay.textContent = fileInput.files[0].name;
        		} else {
        			fileNameDisplay.textContent = 'No file selected';
        		}
        	}
        document.addEventListener("DOMContentLoaded", function () {
        
        	const navLinks = document.querySelectorAll('.md\\:space-x-8 a');
        	const currentPage = window.location.pathname.split('/').pop();
        
        	navLinks[0].classList.remove('border-primary-500', 'text-gray-900');
        	navLinks[0].classList.add('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
        
        	navLinks[1].classList.remove('border-transparent', 'text-gray-500', 'hover:border-gray-300', 'hover:text-gray-700');
        	navLinks[1].classList.add('border-primary-500', 'text-gray-900');
        
        
        	const approveSubmitBtn = document.querySelector('.approveSubmitBtn');
        	const rejectSubmitBtn = document.querySelector('.rejectSubmitBtn');
        
        	const loader = document.getElementById('loaderOverlay');
        
        
        approveSubmitBtn.addEventListener('click', (e) => {
        	e.preventDefault();
        
        	loader.classList.remove('hidden');
        
        	setTimeout(() => {
        		loader.classList.add('hidden');
        
        		//- Success message
        		Toastify({
        			text: "Review request has been approved successfully!",
        			duration: 3000,
        			position: "center",
        			//- close: true,
        			stopOnFocus: true,
        			//- gravity: "bottom",
        			style: {
        				background: "linear-gradient(to left, #0c7560, #00b09b)" 
        			}
        		}).showToast();
        
        		}, 3000);
        	});
        
        	rejectSubmitBtn.addEventListener('click', (e) => {
        		e.preventDefault();
        
        		loader.classList.remove('hidden');
        
        		setTimeout(() => {
        			loader.classList.add('hidden');
        
        			Toastify({
        				text: "Review request has been rejected!",
        				duration: 3000,
        				position: "center",
        				//- close: true,
        				stopOnFocus: true,
        				//- gravity: "bottom",
        				style: {
        					background: "linear-gradient(to right, #ff5f6d, #c92222)" 
        				}
        			}).showToast();
        
        
        		}, 3000);
        	});
        
        });
      </script>
